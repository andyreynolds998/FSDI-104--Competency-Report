<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todolist.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Andys Handy notepad</title>
</head>
<body>
    <main>
        <div>
            <header>
                <p class="title">Andy's handy notepad</p>
            </header>
            <div class="details-div">
                <p class="details">Using this list is pretty simple. Enter in the appropriate information you'd like to refer back to, and hit 'create a new task' to record it. When you are finished with the task, delete it using the remove button. Cheers!</p>
            </div>
            <h2>Register</h2>
      <div id="register">

      </div>
      <form action="#">
        <input type="text" class="form-control" name="what" id="what" placeholder="What do you need to do?"><br>
        <input type="text" class="form-control" name="when" id="when" placeholder="When do you need to do it?"><br>
        <input type="text" class="form-control" name="where" id="where" placeholder="Where does the the task need to be done?"><br>
        <input type="text" class="form-control" name="priority" id="priority" placeholder="Where would you rate the priority this task needs to be completed, high to low?"><br>
        <button class="btn btn-warning" onclick="register();">Create a new task</button>
        </div>
        <div id="task">

        </div>
    </main>
    <script src="todolist2.js"></script>
</body>
</html>
